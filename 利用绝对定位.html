<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            text-align: center;
            height: 400px;
            background: #4dc71f;
            position: relative;
        }
        #center-div{
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left:0;
            bottom: 0;
            width: 200px;
            height: 200px;
            background: #2b669a;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="center-div">
            绝对定位居中
        </div>
    </div>
</body>
</html>
