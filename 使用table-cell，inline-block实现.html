<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            text-align: center;
            display:table-cell;
            vertical-align:middle;
            height: 400px;
            width: 800px;
            background: #4dc71f;
        }        
        #center-div{
            display:inline-block;
            background: #2aabd2;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="center-div">
            为父级设置display:table,为本身设置display：table-cell,vertical-align:middle
        </div>
    </div>
</body>
